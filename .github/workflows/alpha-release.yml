name: Alpha Release

on:
  pull_request:
    branches:
      - alpha
    types:
      - closed

jobs:
  alpha-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    # Add outputs here
    outputs:
      release_tag: ${{ steps.app_version.outputs.version }}
      release_channel: 'alpha'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read FVM version
        id: fvm_version
        run: |
          FVM_VERSION=$(jq -r '.flutterSdkVersion' .fvm/fvm_config.json)
          echo "version=$FVM_VERSION" >> $GITHUB_OUTPUT

      - name: Validate pubspec placeholder version
        run: |
          if ! grep -qE '^version: .+\+0$' pubspec.yaml; then
            echo "âŒ pubspec.yaml must use X.Y.Z+0"
            exit 1
          fi

      - name: Set alpha version
        id: app_version
        run: |
          BASE_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)

          LEGACY_BASE=100
          ALPHA_SEQ=${{ github.run_number }}
          VERSION_CODE=$((LEGACY_BASE + ALPHA_SEQ))

          FINAL_VERSION="$BASE_VERSION-alpha.$ALPHA_SEQ+$VERSION_CODE"

          sed -i "s/^version:.*/version: $FINAL_VERSION/" pubspec.yaml

          echo "version=$BASE_VERSION-alpha.$ALPHA_SEQ" >> $GITHUB_OUTPUT
          echo "build=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Setup Flutter with FVM
        uses: kuhnroyal/flutter-fvm-config-action/setup@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Splash Screen
        run: dart run flutter_native_splash:create

      - name: Build Android APK (Alpha - Universal)
        run: flutter build apk --flavor alpha --release

      - name: Build Android APK (Alpha - Split per ABI)
        run: flutter build apk --flavor alpha --release --split-per-abi

      - name: Rename build artifacts
        run: |
          mkdir -p releases

          cp build/app/outputs/flutter-apk/app-alpha-release.apk \
            releases/gyawun-alpha-v${{ steps.app_version.outputs.version }}-universal.apk

          cp build/app/outputs/flutter-apk/app-arm64-v8a-alpha-release.apk \
            releases/gyawun-alpha-v${{ steps.app_version.outputs.version }}-arm64-v8a.apk

          cp build/app/outputs/flutter-apk/app-armeabi-v7a-alpha-release.apk \
            releases/gyawun-alpha-v${{ steps.app_version.outputs.version }}-armeabi-v7a.apk

          cp build/app/outputs/flutter-apk/app-x86_64-alpha-release.apk \
            releases/gyawun-alpha-v${{ steps.app_version.outputs.version }}-x86_64.apk

      - name: Create Alpha Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.app_version.outputs.version }}
          name: Alpha v${{ steps.app_version.outputs.version }}
          prerelease: true
          draft: false
          body: |
            ## ðŸš§ Alpha Release v${{ steps.app_version.outputs.version }}

            âš ï¸ **This is an ALPHA release.**  
            Highly unstable â€“ for **internal testing only**.

            ---

            ### ðŸ”– Build Information
            - **Channel:** Alpha
            - **Version:** `${{ steps.app_version.outputs.version }}`
            - **Build Number:** `${{ steps.app_version.outputs.build }}`
            - **Flutter SDK:** `${{ steps.fvm_version.outputs.version }}`
            - **Branch:** `alpha`

            ---

            ### ðŸ“¦ Available Downloads

            ðŸ“± **Universal APK**
            - `gyawun-alpha-v${{ steps.app_version.outputs.version }}-universal.apk`

            ðŸŽ¯ **Architecture-Specific APKs**
            - `gyawun-alpha-v${{ steps.app_version.outputs.version }}-arm64-v8a.apk`
            - `gyawun-alpha-v${{ steps.app_version.outputs.version }}-armeabi-v7a.apk`
            - `gyawun-alpha-v${{ steps.app_version.outputs.version }}-x86_64.apk`

            ---

            ### ðŸ§ª Notes
            - Experimental features
            - Breaking changes may occur
            - Do **not** use with production data

            ---

            ### ðŸ“ Changes
            ${{ github.event.pull_request.body }}
          files: |
            releases/gyawun-alpha-v${{ steps.app_version.outputs.version }}-universal.apk
            releases/gyawun-alpha-v${{ steps.app_version.outputs.version }}-arm64-v8a.apk
            releases/gyawun-alpha-v${{ steps.app_version.outputs.version }}-armeabi-v7a.apk
            releases/gyawun-alpha-v${{ steps.app_version.outputs.version }}-x86_64.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-telegram:
    needs: alpha-release
    uses: ./.github/workflows/notify-telegram.yml
    with:
      release_tag: v${{ needs.alpha-release.outputs.release_tag }}
      release_channel: ${{ needs.alpha-release.outputs.release_channel }}
    secrets:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TELEGRAM_TOPIC_ALPHA: ${{ secrets.TELEGRAM_TOPIC_ALPHA }}
      TELEGRAM_TOPIC_BETA: ${{ secrets.TELEGRAM_TOPIC_BETA }}
      TELEGRAM_TOPIC_STABLE: ${{ secrets.TELEGRAM_TOPIC_STABLE }}