name: Production Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  validate-source:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR is from beta branch
        run: |
          if [ "${{ github.event.pull_request.head.ref }}" != "beta" ]; then
            echo "❌ Error: PRs to main must come from beta branch only"
            exit 1
          fi
          echo "✅ PR is from beta branch"

  production-release:
    needs: validate-source
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.app_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read FVM version
        id: fvm_version
        run: |
          FVM_VERSION=$(jq -r '.flutterSdkVersion' .fvm/fvm_config.json)
          echo "version=$FVM_VERSION" >> $GITHUB_OUTPUT

      - name: Validate beta-derived version
        run: |
          grep -q -- "-beta." pubspec.yaml || exit 1

      - name: Set production version
        id: app_version
        run: |
          BASE=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          CODE=$((100 + ${{ github.run_number }}))
          FINAL="$BASE+$CODE"
          sed -i "s/^version:.*/version: $FINAL/" pubspec.yaml
          echo "version=$BASE" >> $GITHUB_OUTPUT
          echo "build=$CODE" >> $GITHUB_OUTPUT

      - uses: kuhnroyal/flutter-fvm-config-action/setup@v3

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      - run: flutter pub get
      - run: dart run flutter_native_splash:create

      - run: flutter build apk --flavor production --release
      - run: flutter build apk --flavor production --release --split-per-abi

      - name: Rename build artifacts
        run: |
          mkdir -p releases
          cp build/app/outputs/flutter-apk/app-production-release.apk \
             releases/gyawun-v${{ steps.app_version.outputs.version }}-universal.apk
          cp build/app/outputs/flutter-apk/app-arm64-v8a-production-release.apk \
             releases/gyawun-v${{ steps.app_version.outputs.version }}-arm64-v8a.apk
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-production-release.apk \
             releases/gyawun-v${{ steps.app_version.outputs.version }}-armeabi-v7a.apk
          cp build/app/outputs/flutter-apk/app-x86_64-production-release.apk \
             releases/gyawun-v${{ steps.app_version.outputs.version }}-x86_64.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.app_version.outputs.version }}
          prerelease: false
          files: releases/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-telegram:
    needs: production-release
    uses: ./.github/workflows/notify-telegram.yml
    with:
      release_tag: v${{ needs.production-release.outputs.release_tag }}
    secrets:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TELEGRAM_TOPIC_ALPHA: ${{ secrets.TELEGRAM_TOPIC_ALPHA }}
      TELEGRAM_TOPIC_BETA: ${{ secrets.TELEGRAM_TOPIC_BETA }}
      TELEGRAM_TOPIC_STABLE: ${{ secrets.TELEGRAM_TOPIC_STABLE }}
