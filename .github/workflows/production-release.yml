name: Production Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  validate-source:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR is from beta branch
        run: |
          if [ "${{ github.event.pull_request.head.ref }}" != "beta" ]; then
            echo "âŒ Error: PRs to main must come from beta branch only"
            exit 1
          fi
          echo "âœ… PR is from beta branch"

  production-release:
    needs: validate-source
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read FVM version
        id: fvm_version
        run: |
          FVM_VERSION=$(jq -r '.flutterSdkVersion' .fvm/fvm_config.json)
          echo "version=$FVM_VERSION" >> $GITHUB_OUTPUT
          echo "Flutter version from FVM: $FVM_VERSION"

      # ðŸ”’ Ensure this really came from a beta build
      - name: Validate beta-derived version
        run: |
          if ! grep -q -- "-beta." pubspec.yaml; then
            echo "âŒ Error: Production releases must be promoted from beta builds"
            exit 1
          fi
          echo "âœ… Beta-derived version confirmed"

      # ðŸ”‘ Normalize version: strip -beta.N but KEEP build number
      - name: Normalize production version
        id: app_version
        run: |
          RAW_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')

          # Ensure this is promoted from beta
          if ! echo "$RAW_VERSION" | grep -q -- "-beta."; then
            echo "âŒ Error: Production release must be promoted from a beta build"
            exit 1
          fi

          BASE_VERSION=$(echo "$RAW_VERSION" | sed 's/-beta\.[0-9]\+//')
          VERSION_CODE=$(echo "$RAW_VERSION" | cut -d'+' -f2)

          FINAL_VERSION="$BASE_VERSION+$VERSION_CODE"

          sed -i "s/^version:.*/version: $FINAL_VERSION/" pubspec.yaml

          echo "version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "build=$VERSION_CODE" >> $GITHUB_OUTPUT

          echo "âœ… Final production version: $FINAL_VERSION"

      - name: Setup Flutter with FVM
        uses: kuhnroyal/flutter-fvm-config-action/setup@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK (Production - Universal)
        run: flutter build apk --dart-define=FLAVOR=production --flavor production --release

      - name: Build Android APK (Production - Split per ABI)
        run: flutter build apk --dart-define=FLAVOR=production --flavor production --release --split-per-abi

      - name: Rename build artifacts
        run: |
          mkdir -p releases

          cp build/app/outputs/flutter-apk/app-production-release.apk \
             releases/gyawun-v${{ steps.app_version.outputs.version }}-universal.apk

          cp build/app/outputs/flutter-apk/app-armeabi-v7a-production-release.apk \
             releases/gyawun-v${{ steps.app_version.outputs.version }}-armeabi-v7a.apk

          cp build/app/outputs/flutter-apk/app-arm64-v8a-production-release.apk \
             releases/gyawun-v${{ steps.app_version.outputs.version }}-arm64-v8a.apk

          cp build/app/outputs/flutter-apk/app-x86_64-production-release.apk \
             releases/gyawun-v${{ steps.app_version.outputs.version }}-x86_64.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.app_version.outputs.version }}
          name: Release v${{ steps.app_version.outputs.version }}
          prerelease: false
          draft: false
          body: |
            ## Release v${{ steps.app_version.outputs.version }}

            **Build Information:**
            - App Version: `${{ steps.app_version.outputs.version }}`
            - Build Number: `${{ steps.app_version.outputs.build }}`
            - Flutter Version: `${{ steps.fvm_version.outputs.version }}`
            - Branch: `main`

            **Available Downloads:**

            ðŸ“± **Universal APK**
            - `gyawun-v${{ steps.app_version.outputs.version }}-universal.apk`

            ðŸŽ¯ **Architecture-Specific APKs**
            - `gyawun-v${{ steps.app_version.outputs.version }}-arm64-v8a.apk`
            - `gyawun-v${{ steps.app_version.outputs.version }}-armeabi-v7a.apk`
            - `gyawun-v${{ steps.app_version.outputs.version }}-x86_64.apk`

            **Changes:**
            ${{ github.event.pull_request.body }}

            ---
            âœ… **Production Release**
          files: |
            releases/gyawun-v${{ steps.app_version.outputs.version }}-universal.apk
            releases/gyawun-v${{ steps.app_version.outputs.version }}-arm64-v8a.apk
            releases/gyawun-v${{ steps.app_version.outputs.version }}-armeabi-v7a.apk
            releases/gyawun-v${{ steps.app_version.outputs.version }}-x86_64.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
